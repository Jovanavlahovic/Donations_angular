<form [formGroup]="formValidator" class="mt-3" (submit)="onSubmit()">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
  </div>
  <div class="form-group row">
     <label for="description" class="col-sm-2 col-form-label">Description:</label>
     <div class="col-sm-8">
     <textarea name="description" id="description" class="form-control" rows="5" formControlName="description"></textarea>
    </div>
</div>
  <div class="form-group row">
     <label for="charity_date" class="col-sm-2 col-form-label">Donation date:</label>
     <div class="col-sm-8">
        <ngb-datepicker #charity_date formControlName="charity_date" [startDate]="date" (dateSelect)="setDate()"></ngb-datepicker>
    </div>
</div>
<div class="form-group row">
     <label for="categories" class="col-sm-2 col-form-label">Categories</label>
     <div class="col-sm-8">
        <select name="select" id="select" formControlName="categories" multiple>
            <option value="">All</option>
            <option *ngFor="let c of categories; let i = index;" [value]="categoryValues[i]">{{c.slice(0,1).toUpperCase()+c.slice(1)}}</option>
        </select>
    </div>
</div>
<div class="form-group row">
     <label for="value" class="col-sm-2 col-form-label">Value</label>
     <div class="col-sm-8">
        <input type="number" class="form-control" id="estimated_value" formControlName="estimated_value">
    </div>
</div>
<div class="form-group row">
    <div class="col-auto ml-auto">
      <button type="submit" class="btn btn-primary" [disabled]="formValidator.invalid">Submit</button>
    </div>
  </div>
</form>
